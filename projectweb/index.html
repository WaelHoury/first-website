<!-- This tells mobile browsers to display the page at full size instead of scaling it -->
<!--
Maximum-Scale:
Setting a maximum scale means setting a maximum zoom. 
On a website where the access to the information is the top priority (most, if not all, websites), 
setting a maximum-scale=1 won't allow the user to zoom. 
This might seem unimportant if you have a responsive website, 
but there are lots of cases when the user might need to zoom: small body font (at least, for the user’s needs), 
checking some details in a photograph, etc. Don’t trigger an accessibility issue just for aesthetic reasons.

Initial scale:
The initial-scale property controls the zoom level when the page is first loaded.
 -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
